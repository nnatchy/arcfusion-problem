services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arcfusion-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      - ./checkpoints:/app/checkpoints
      - huggingface_cache:/root/.cache/huggingface
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - arcfusion-network

  # Streamlit UI (Optional Playground)
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arcfusion-streamlit
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      - huggingface_cache:/root/.cache/huggingface
    command: uv run streamlit run src/ui/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      api:
        condition: service_healthy
    networks:
      - arcfusion-network

networks:
  arcfusion-network:
    driver: bridge

volumes:
  logs:
  checkpoints:
  huggingface_cache:
